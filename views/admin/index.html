<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>电影资源管理</title>
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .layui-form-label{
            width: 130px !important;
        }
        .layui-input-block {
            margin-left: 160px !important;
        }
        input {
            
        }
    </style>
    <% include head.html%>

    <div class="admin-index">
        <blockquote class="layui-elem-quote layui-quote-nm">尊敬的管理员：<strong>
                <%=admin.a_name%></strong>&nbsp 欢迎来到影流管理系统！</blockquote>

        <form class="layui-form" action="" id="addmovie">

            <div class="layui-form-item">
                <label class="layui-form-label">管理员id(<span class="H">*</span>)</label>
                <div class="layui-input-block">
                    <input id="shuru" readonly='readonly' type="text" name="m_name" autocomplete="off" class="layui-input" value="<%=admin.a_id%>">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" readonly='readonly'  value="<%=admin.a_name%>" name="m_anname" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" readonly='readonly' value="<%=admin.a_tel%>" name="m_director" autocomplete="off" class="layui-input" placeholder="请用空格分开">
                </div>
            </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">最后一次登录时间</label>
                    <div class="layui-input-block">
                        <input type="text" readonly='readonly' value="<%=admin.a_lasttime.toLocaleString()%>" name="m_director" autocomplete="off" class="layui-input" placeholder="请用空格分开">
                    </div>
                </div>
        </form>


    </div>


    <% include foot.html%>
