<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>电影资源管理</title>
    <!-- <link rel="stylesheet" href="/css/addmovie.css"> -->
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="/js/movies.js"></script> -->

    <% include head.html%>
    <div class="layui-body mymain admin-box">
        <span class="layui-breadcrumb">
            <a href="/admin">首页</a>
            <a><cite>用户管理</cite></a>
        </span>
        <hr>
        <table class="layui-table  mytable movielist">
            
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>用户电话</th>
                    <th>最后登录时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <% for (let u of user){ %>
                <tr>
                    <td>
                        <%=u.u_id%>
                    </td>
                    <td>
                        <%=u.u_name%>
                    </td>
                    <td>
                        <%=u.u_tel%>
                    </td>
                    <td>
                        <%=u.u_lasttime.toLocaleString()%>
                    </td>
                    
                    <td>
                        <a href="###" u_id=<%=u.u_id%> class="userno">禁止登录</a>
                    </td>
                </tr>
                <%}%>
            </tbody>
        </table>

        <div id="pages"></div>

    </div>

    <% include foot.html%>

    <script>
        var laypage = layui.laypage;
        laypage.render({
            elem: 'pages'
            , count: <%=count%>
              , limit:<%=pagenum%>
              , curr:<%=page%>
              , jump: function (obj, first) {
                //首次不执行
                if (!first) {
                    window.location.href = "/admin/user?page=" + obj.curr
                }
            }
        });
    </script>
