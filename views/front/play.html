<!doctype html>
<html>

<head>
	<meta charset="utf-8">
    <title>Video.js 7.0</title>
    <script src=""></script>
	<link href="css/video-js.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #191919
		}

		.m {
			width: 1000px;
			height: 600px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 150px;
			position: relative;
		}
		.video-js .vjs-big-play-button{
			top: 270px;
			left: 450px;
		}
	</style>
</head>

<body>
	<div class="m">
		<video id="my-video" class="video-js" controls preload="auto" width="1000" height="600" poster="m.jpg"
			data-setup="{}">
			<source src="[这个杀手不太冷].Leon.The.Professional.1994.EXTENDED.REMASTERED.BluRay.720p.x264.AC3.2Audios-CMCT.mkv"
				type="video/mp4">
			<p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a
					href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
		</video>
		<script src="js/video.min.js"></script>
		<script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script>
		<script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function () {
				var myPlayer = this;
				myPlayer.play();
			});
		</script>
	</div>
</body>

</html>
