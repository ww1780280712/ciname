<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>影流网管理系统</title>
    <!-- <link rel="stylesheet" href="/css/addmovie.css"> -->
    <link rel="stylesheet" href="/css/update.css">
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/updateuser.js"></script>
    <script src="/js/userhead.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <% include head.html%>

    <div class="layui-body mymain admin-box">



        <form class="layui-form" action="" id="updateuser">

            <div class="layui-form-item">
                <label class="header" for="images">
                    <img src="/img/header.jpg" alt="" id="img">
                </label>
                <input type="file" name="images" id="images" style="display:none">
                <div class="layui-input-block">
                    <input type="hidden" name="u_header" value="" id="imgval">
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input id="shuru" type="text" name="u_name" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux h"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码<span class="H">*</span></label>
                <div class="layui-input-block">
                    <input type="password" name="u_password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input type="text" name="u_age" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <select name="u_sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="u_tel" autocomplete="off" class="layui-input" placeholder="请正确填写手机号格式">
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">签名</label>
                <div class="layui-input-block">
                    <textarea name="u_info" placeholder="这个人很懒，什么也没留下" class="layui-textarea"></textarea>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" lay-submit lay-filter="updateuser">保存</button>
                </div>
            </div>
        </form>

    </div>

    <% include foot.html%>
