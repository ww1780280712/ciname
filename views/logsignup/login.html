<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员登录页面</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="../..//css/demo.css" rel="stylesheet" type="text/css" />
</head>

<body>
     
    <div class="layui-container bigBox">
        <form class="layui-form adminlogin" action=""  id="adminlogin">
            <div class="layui-form-item">
                <label class="layui-form-label">账号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="a_name" required lay-verify="required" placeholder="账号" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux H"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-inline">
                    <input type="password" name="a_password" required lay-verify="required" placeholder="密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux H"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">验证码:</label>
                <div class="layui-input-inline">
                    <input type="text" name="coder" required lay-verify="required" placeholder="验证码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux coder">
                    <img src="/coder" alt="" id="codeimg">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block loginclass">
                    <input type="radio" name="sex" value="admin" lay-filter="filter" title="管理员">
                    <input type="radio" name="sex" value="user" checked lay-filter="filter1" title="用户">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block loginbtn" style="display:inline-block;">
                    <button class="layui-btn admin-login" type="button" lay-submit lay-filter="login">登录</button>
                </div>
                <div class="goSignup" ><a href="/logsignup/signup">去注册</a></div>
            </div>
        </form>
    </div>
 
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/layui/layui.all.js"></script>
    <script src="/js/adminlogin.js"></script>

	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src='/js/stopExecutionOnTimeout.js?t=1'></script>

	<script src="/js/Particleground.js" type="text/javascript"></script>
	<script src="/Js/Treatment.js" type="text/javascript"></script>
	<script src="/js/jquery.mockjax.js" type="text/javascript"></script>
	<script type="text/javascript">
		//粒子背景特效
		$('body').particleground({
			dotColor: '#E8DFE8',
			lineColor: '#133b88'
		});

	
	</script>
    
</body>

</html>
